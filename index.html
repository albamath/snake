<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake</title>
  </head>
  <body>
    <canvas id="canvas" width="360" height="360"></canvas>

    <script>
      var canvas, ctx;

      window.onload = function() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        document.addEventListener("keydown", keyDownEvent);
        document.addEventListener("touchstart", touchEvent);
        document.addEventListener("touchmove", touchEvent);

        // render X times per second
        var x = 8;
        setInterval(draw, 1000 / x);
      };

      // game world
      var gridSize = 20; // 20 x 20 = 400
      var tileSize = 18; // 20 x 18 = 360
      var nextX = (nextY = 0);

      // snake
      var defaultTailSize = 3;
      var tailSize = defaultTailSize;
      var snakeTrail = [];
      var snakeX = (snakeY = 10);

      // apple
      var appleX = (appleY = 15);

      // draw
      function draw() {
        // move snake in next pos
        snakeX += nextX;
        snakeY += nextY;

        // snake over game world?
        if (snakeX < 0) {
          snakeX = gridSize - 1;
        }
        if (snakeX > gridSize - 1) {
          snakeX = 0;
        }

        if (snakeY < 0) {
          snakeY = gridSize - 1;
        }
        if (snakeY > gridSize - 1) {
          snakeY = 0;
        }

        //snake bite apple?
        if (snakeX == appleX && snakeY == appleY) {
          tailSize++;

          appleX = Math.floor(Math.random() * gridSize);
          appleY = Math.floor(Math.random() * gridSize);
        }

        //paint background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // paint snake
        ctx.fillStyle = "green";
        for (var i = 0; i < snakeTrail.length; i++) {
          ctx.fillRect(
            snakeTrail[i].x * tileSize,
            snakeTrail[i].y * tileSize,
            tileSize,
            tileSize
          );

          //snake bites it's tail?
          if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY) {
            tailSize = defaultTailSize;
          }
        }

        // paint apple
        ctx.fillStyle = "red";
        ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize, tileSize);

        //set snake trail
        snakeTrail.push({ x: snakeX, y: snakeY });
        while (snakeTrail.length > tailSize) {
          snakeTrail.shift();
        }
      }


      // keyboard input
      function keyDownEvent(e) {
        switch (e.keyCode) {
          case 37:
            if (nextX != 1) {
              nextX = -1; 
              nextY = 0;
            }
            break;
          case 38:
            if (nextY != 1) {
              nextX = 0;
              nextY = -1;
            }
            break;
          case 39:
            if (nextX != -1) {
              nextX = 1;
              nextY = 0;
            }
            break;
          case 40:
            if (nextY != -1) {
              nextX = 0;
              nextY = 1;
            }
            break;
        }
        e.preventDefault();
      }
      
      // touch input
      function touchEvent(e) {
        if (e.touches) {
          diffX = e.touches[0].pageX - canvas.offsetLeft - snakeX*tileSize;
          diffY = e.touches[0].pageY - canvas.offsetTop  - snakeY*tileSize;
          if (diffX == 0 && diffY == 0) {
            return;
          }
          if (Math.abs(diffX) > Math.abs(diffY) 
              && nextX + Math.sign(diffX) != 0) {
            nextX = Math.sign(diffX);
            nextY = 0;
          } else if (Math.abs(diffX) < Math.abs(diffY) 
                     && nextY + Math.sign(diffY) != 0) {
            nextX = 0;
            nextY = Math.sign(diffY);
          }
          e.preventDefault();
        }
      }
    </script>
  </body>
</html>
